<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/CSS" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <h1 class="brand">James Goh</h1>

            <div class="links">
                <ul>
                    <li>
                        <a id="about" href="index.html">About</a>
                    </li>
                    <li>
                        <a id="portfolio" href="portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a id="contact" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>    

    <br>

    <div class="contact-main">
        <div class="container-form">
            <div class="contact-title">
                <h3 class="contact">Contact</h3>        
            </div>

            <hr>

            <div class="contact-form">
                <form id="contact-form" method="post" action="">
                    <label id="label-name">Name</label>
                    <br>
                    <input name="name" id="name" type="text" class="form-control" placeholder="  Anna Smith" required>
                    <br>
                
                    <label id="label-email">Email</label>
                    <br>
                    <input name="email" id="email" type="email" class="form-control" placeholder=" example@gmail.com" required>
                    <br>
                
                    <label id="label-message">Message</label>
                    <br>
                    <textarea id="textarea" name="message" class="form-control" placeholder="" rows="8" width="900px" required></textarea>
                    <br>
                    <input type="submit" id="sub" class="form-control submit" value="Submit">

                </form>       
            </div>
        </div>
    </div>

    <br>

    <footer>Copyright &#169</footer>


</body>
</html>
